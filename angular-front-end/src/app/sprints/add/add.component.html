<div class="form-group">
  <label for="id">Id</label>
  <input id="id" type="number" class="form-control" [(ngModel)]="sprint.id">
</div>
<div class="form-group">
  <label for="sprintName">Sprint Name</label>
  <input id="sprintName" type="text" class="form-control" [(ngModel)]="sprint.sprintName">
</div>
<div class="form-group">
  <label for="sprintGoal">Sprint Goal</label>
  <textarea id="sprintGoal" type="text" class="form-control" [(ngModel)]="sprint.sprintGoal"></textarea>
</div>
<div class="form-group">
  <label for="dateDebut">Date Debut</label>
  <input id="dateDebut" type="date" class="form-control" [(ngModel)]="sprint.dateDebut">
</div>
<div class="form-group">
  <label for="dateFin">Date Fin</label>
  <input id="dateFin" type="date" class="form-control" [(ngModel)]="sprint.dateFin">
</div>
<div class="form-group">
  <label for="project">Project</label>
  <select id="project" >
    <option *ngFor="let project of projects">{{project.id}}</option>
  </select>
</div>
<button class="btn btn-primary" (click)="add()">Add</button>
