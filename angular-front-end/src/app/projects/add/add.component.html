<div class="form-group">
  <label for="id">Id</label>
  <input id="id" type="number" class="form-control" [(ngModel)]="project.id">
</div>
<div class="form-group">
  <label for="libelle">Libelle</label>
  <input id="libelle" type="text" class="form-control" [(ngModel)]="project.libelle">
</div>
<div class="form-group">
  <label for="description">Description</label>
  <textarea id="description" type="text" class="form-control" [(ngModel)]="project.description"></textarea>
</div>
<div class="form-group">
  <label for="sprintDays">Sprint Days</label>
  <input id="sprintDays" type="number" class="form-control" [(ngModel)]="project.sprintDays">
</div>
<div class="form-group">
  <label for="dateDebut">Date Debut</label>
  <input id="dateDebut" type="date" class="form-control" [(ngModel)]="project.dateDebut">
</div>
<button class="btn btn-primary" (click)="add()">Add</button>
